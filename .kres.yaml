kind: golang.Generate
spec:
  versionPackagePath: internal/version
---
kind: golang.Build
spec:
  outputs:
    linux-amd64:
      GOOS: linux
      GOARCH: amd64
    linux-arm64:
      GOOS: linux
      GOARCH: arm64
---
kind: golang.Toolchain
spec:
  makefile:
    extraVariables:
      - name: PKGS_PREFIX
        defaultValue: ghcr.io/siderolabs
      - name: PKGS
        defaultValue: v1.11.0-alpha.0-17-g2563e47
  docker:
    extraArgs:
      - PKGS_PREFIX
      - PKGS
---
kind: common.Docker
spec:
  extraBuildArgs:
    - PKGS_PREFIX
    - PKGS
---
kind: common.Image
name: image-image-factory
spec:
  extraEnvironment:
    PLATFORM: linux/amd64,linux/arm64
  additionalImages: [] # so we copy same fhs and ca-certificates as the version of other tools
  allowedLocalPaths:
    - tailwind.config.js
    - package.json
    - package-lock.json
  dependsOn:
    - tailwind
  entrypoint: /usr/bin/image-factory
  copyFrom:
    - name: imager-tools
      stage: imager-tools
---
kind: auto.CustomSteps
spec:
  steps:
    - name: imager-base
      toplevel: true
    - name: imager-tools
      toplevel: true
    - name: integration.test
      toplevel: true
    - name: integration
      toplevel: true
    - name: update-to-talos-main
      toplevel: true
    - name: integration-talos-main
      toplevel: true
    - name: tailwind
      toplevel: true
---
