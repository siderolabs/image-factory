apiVersion: v1
kind: Service
metadata:
  name: image-factory-metrics
spec:
  type: ClusterIP
  ports:
    - port: 2122
      targetPort: metrics
      protocol: TCP
      name: metrics
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: image-factory
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: image-factory
  endpoints:
    - port: metrics
      path: /metrics
      interval: 30s
