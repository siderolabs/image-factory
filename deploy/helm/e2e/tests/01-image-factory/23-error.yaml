apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: image-factory-ui
spec:
  rules:
    - host: factory.example.com
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: image-factory
                port:
                  number: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: image-factory-pxe
spec:
  rules:
    - host: pxe-factory.example.com
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: image-factory
                port:
                  number: 8080
