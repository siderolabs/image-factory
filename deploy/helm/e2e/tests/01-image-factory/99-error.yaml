apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-factory
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: image-factory
      app.kubernetes.io/instance: image-factory
  template:
    metadata:
      labels:
        app.kubernetes.io/name: image-factory
        app.kubernetes.io/instance: image-factory
    spec:
      serviceAccountName: image-factory
      containers:
        - name: image-factory
          image: ghcr.io/siderolabs/image-factory
---
apiVersion: v1
kind: Service
metadata:
  name: image-factory
spec:
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: image-factory
---
apiVersion: v1
kind: Service
metadata:
  name: image-factory-metrics
spec:
  ports:
    - port: 2122
      targetPort: metrics
      protocol: TCP
      name: image-factory-metrics
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: image-factory
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: image-factory
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: image-factory-ui
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: image-factory-pxe
--- 
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: image-factory
spec:
  endpoints:
    - port: metrics
  selector:
    matchLabels:
      app.kubernetes.io/name: image-factory
      app.kubernetes.io/instance: image-factory
---
apiVersion: v1
kind: Secret
metadata:
  name: image-factory-cache-signing-key