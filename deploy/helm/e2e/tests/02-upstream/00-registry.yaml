apiVersion: apps/v1
kind: Deployment
metadata:
  name: internal-registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: internal-registry
  template:
    metadata:
      labels:
        app: internal-registry
    spec:
      containers:
        - name: registry
          image: registry:2
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: registry
spec:
  selector:
    app: internal-registry
  ports:
    - port: 5000
      targetPort: 5000