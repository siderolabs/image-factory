apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-factory
status:
  replicas: 1
  availableReplicas: 1
  readyReplicas: 1
---
apiVersion: v1
kind: Service
metadata:
  name: image-factory
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: image-factory
---
apiVersion: v1
kind: Secret
metadata:
  name: image-factory-cache-signing-key
type: Opaque
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: image-factory
automountServiceAccountToken: false
