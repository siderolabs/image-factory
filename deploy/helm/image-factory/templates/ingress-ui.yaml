{{- if .Values.ingress.ui.enabled -}}
{{- if not (semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion) -}}
  {{- fail "Ingress requires Kubernetes v1.19 or later" }}
{{- end }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "image-factory.fullname" . }}-ui
  namespace: {{ include "image-factory.namespace" . }}
  labels:
    {{- include "image-factory.labels" . | nindent 4 }}
    {{- with .Values.ingress.ui.labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.ingress.ui.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.ingress.ui.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .Values.ingress.ui.tls }}
  tls:
    {{- toYaml .Values.ingress.ui.tls | nindent 4 }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.ui.host | quote }}
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "image-factory.fullname" $ }}
                port:
                  number: {{ .Values.service.main.port }}
{{- end }}
