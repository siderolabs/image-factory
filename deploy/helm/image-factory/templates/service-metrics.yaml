{{- if .Values.metrics.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "image-factory.fullname" . }}-metrics
  namespace: {{ include  "image-factory.namespace" . }}
  labels:
    {{- include "image-factory.labels" . | nindent 4 }}
    {{- with .Values.metrics.service.labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.metrics.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.metrics.service.type }}
  {{- if and .Values.metrics.service.clusterIP (eq .Values.metrics.service.type "ClusterIP") }}
  clusterIP: {{ .Values.metrics.service.clusterIP }}
  {{- end }}
  ports:
  - name: metrics
    protocol: TCP
    port: {{ .Values.metrics.service.servicePort }}
    targetPort: metrics
  selector:
    {{- include "image-factory.selectorLabels" . | nindent 4 }}
{{- end }}

