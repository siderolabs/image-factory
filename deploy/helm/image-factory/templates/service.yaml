apiVersion: v1
kind: Service
metadata:
  name: {{ include "image-factory.fullname" . }}
  namespace: {{ include "image-factory.namespace" . }}
  labels:
    {{- include "image-factory.labels" . | nindent 4 }}
  {{- with .Values.service.main.labels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.service.main.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.main.type }}
  {{- if and (eq .Values.service.main.type "LoadBalancer") .Values.service.main.loadBalancerIP }}
  loadBalancerIP: {{ .Values.service.main.loadBalancerIP }}
  {{- end }}
  ports:
    - name: image-factory
      port: {{ .Values.service.main.port }}
      targetPort: http
      protocol: TCP
  selector:
    {{- include "image-factory.selectorLabels" . | nindent 4 }}
