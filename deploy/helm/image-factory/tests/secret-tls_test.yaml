# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: Secret (TLS)

templates:
  - secret-tls.yaml

tests:
  - it: Should not create Secret
    asserts:
      - hasDocuments:
          count: 0

  - it: Should create Secret with key and cert
    set:
      tls:
        create: true
        cert: |
          TESTVALUE_CERT
        key: |
          TESTVALUE_KEY
    asserts:
      - isKind:
          of: Secret
      - isSubset:
          path: stringData
          content:
            tls.crt: |
              TESTVALUE_CERT
            tls.key: |
              TESTVALUE_KEY
      - isNotSubset:
          path: stringData
          content:
            ca.crt: ""

  - it: Should create Secret with provided key
    set:
      tls:
        create: true
        cert: |
          TESTVALUE_CERT
        key: |
          TESTVALUE_KEY
    asserts:
      - isKind:
          of: Secret
