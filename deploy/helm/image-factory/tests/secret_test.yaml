# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: Secret

templates:
  - secret.yaml

tests:
  - it: Should not create Secret
    set:
      secret.create: false
    asserts:
      - hasDocuments:
          count: 0

  - it: Should create Secret with generated key
    asserts:
      - isKind:
          of: Secret
      - matchRegex:
          path: stringData["cache-signing-key.pem"]
          pattern: |
            [-]{5}(BEGIN EC PRIVATE KEY)[-]{5}(.*\s+)+[-]{5}(END EC PRIVATE KEY)[-]{5}

  - it: Should create Secret with provided key
    set:
      secret.cacheSigningKey: TESTVALUE
    asserts:
      - isKind:
          of: Secret
      - isSubset:
          path: stringData
          content:
            cache-signing-key.pem: |
              TESTVALUE
