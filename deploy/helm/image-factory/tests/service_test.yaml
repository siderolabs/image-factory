# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: Service

templates:
  - service.yaml

tests:
  - it: Should create service with defaults
    asserts:
      - isKind:
          of: Service
      - contains:
          path: spec.ports
          content:
            port: 80
            targetPort: api
            protocol: TCP
            name: api
      - equal:
          path: spec.type
          value: ClusterIP

  - it: Should create service with given port
    set:
      service.port: 8080
    asserts:
      - isKind:
          of: Service
      - contains:
          path: spec.ports
          content:
            port: 8080
            targetPort: api
            protocol: TCP
            name: api
      - equal:
          path: spec.type
          value: ClusterIP

  - it: Should create service with NodePort type
    set:
      service.type: NodePort
    asserts:
      - isKind:
          of: Service
      - contains:
          path: spec.ports
          content:
            port: 80
            targetPort: api
            protocol: TCP
            name: api
      - equal:
          path: spec.type
          value: NodePort
